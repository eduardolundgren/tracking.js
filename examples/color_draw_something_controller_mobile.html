<!doctype html>

<html>
<head>

      <img src="assets/pencil.png" id="pencil" onclick="background_magenta()">
      <img src="assets/eraser.png" id="eraser" onclick="background_cyan()">

</body>

<script>
// Icons from Flaticon.com CC 3.0

}
