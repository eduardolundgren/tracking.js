<!doctype html>
<html>
<head>

    <title>tracking.js - video camera snapshot</title>
    <meta charset="utf-8">
    <script src="../dist/tracking.min.js"></script>

</head>
<body>

    <div id="videoContainer"></div>
    <button onclick="snapshot()">Take a Snapshot!</button><br/>
    <img id="picture" src="">

    <script>
    var videoCamera = new tracking.VideoCamera().render('#videoContainer');

    var snapshot = function(w, h) {
        var picture = tracking.one('#picture');
        picture.width = videoCamera.get('width');
        picture.height = videoCamera.get('height');
        picture.src = videoCamera.toDataURL();
    };
    </script>

</body>
</html>
