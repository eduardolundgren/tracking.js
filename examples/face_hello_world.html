<!doctype html>
<html>
<head>

  <title>tracking.js - hello world</title>

  <meta charset="utf-8">

  <script src="../build/tracking.js"></script>
  <script src="../build/data/face.js"></script>
  <script src="../build/data/eye.js"></script>
  <script src="../build/data/mouth.js"></script>

  <style>
  .rect {
    border: 2px solid magenta;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }
  </style>
</head>
<body>
  <img id="img" src="assets/faces.png" />

  <script>
    window.onload = function() {
      var img = tracking.one('#img');

      var faceTracker = new tracking.FaceTracker();
      faceTracker.setInitialScale(1);

      var eyeTracker = new tracking.EyeTracker();
      eyeTracker.setStepSize(1.7);

      var mouthTracker = new tracking.MouthTracker();
      mouthTracker.setStepSize(2);

      tracking.track('#img', faceTracker);
      tracking.track('#img', eyeTracker);
      tracking.track('#img', mouthTracker);

      faceTracker.onFound = function(payload) {
        payload.forEach(function(rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height);
        });
      };
      eyeTracker.onFound = faceTracker.onFound;
      mouthTracker.onFound = faceTracker.onFound;

      window.plot = function(x, y, w, h) {
        var rect = document.createElement('div');
        document.body.appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
    };
  </script>

</body>
</html>
