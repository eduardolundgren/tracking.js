<!doctype html>
<html>
<head>

    <title>tracking.js + three.js: move cube</title>

    <meta charset="utf-8">

    <script src="../src/tracking.js"></script>
    <script src="../src/tracker/color.js"></script>
    <script src="js/threejs/Three.js"></script>

    <style>
        .flip-horizontally {
            -moz-transform: scale(-1, 1);
            -o-transform: scale(-1, 1);
            -webkit-transform: scale(-1, 1);
            filter: FlipH;
            transform: scale(-1, 1);
        }

        .flip {
            -moz-transform: scale(-1, -1);
            -o-transform: scale(-1, -1);
            -webkit-transform: scale(-1, -1);
            transform: scale(-1, -1);
        }
    </style>

</head>
<body>

    <div id="videoContainer"></div>
    <div id="canvasContainer"></div>
    <div id="threejs"></div><br/>

    <script>
        // set the scene size
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        // set some camera attributes
        var VIEW_ANGLE = 45,
            ASPECT = WIDTH / HEIGHT,
            NEAR = 0.1,
            FAR = 10000;

        // get the DOM element to attach to
        // - assume we've got jQuery to hand
        var $container = tracking.one('#threejs');

        // create a WebGL renderer, camera
        // and a scene
        var renderer = new THREE.WebGLRenderer();
        var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
                                        ASPECT,
                                        NEAR,
                                        FAR  );
        var scene = new THREE.Scene();

        // the camera starts at 0,0,0 so pull it back
        camera.position.z = 3000;

        // start the renderer
        renderer.setSize(WIDTH, HEIGHT);

        // attach the render-supplied DOM element
        $container.appendChild(renderer.domElement);
        renderer.domElement.classList.add('flip');

        // create the sphere's material
        var sphereMaterial = new THREE.MeshLambertMaterial(
        {
            color: 0xCC0000
        });

        // set up the sphere vars
        var radius = 100, segments = 16, rings = 16;

        // create a new mesh with sphere geometry -
        // we will cover the sphereMaterial next!
        var sphere = new THREE.Mesh(
           new THREE.SphereGeometry(radius, segments, rings),
           sphereMaterial);

        // add the sphere to the scene
        scene.add(sphere);

        // and the camera
        scene.add(camera);

        // create a point light
        var pointLight = new THREE.PointLight( 0xFFFFFF );

        // set its position
        pointLight.position.x = 10;
        pointLight.position.y = 50;
        pointLight.position.z = 2500;

        // add to the scene
        scene.add(pointLight);

        // draw!
        renderer.render(scene, camera);

        //
        // Tracking JS
        //
        var videoCamera = new tracking.VideoCamera({
                audio: true
            }),

            canvas = videoCamera.canvas,
            canvasContext = canvas.context;

        canvas.domElement.classList.add('flip-horizontally');

        videoCamera.render('#videoContainer');
        // videoCamera.renderVideoCanvas('#canvasContainer');

        var euclideanDistance = function(x0, y0, x1, y1) {
            var dx = x1-x0,
                dy = y1-y0;

            return Math.sqrt(dx*dx + dy*dy);
        };

        var threshold = 50;

        function render() {
            var imageData = videoCamera.getVideoCanvasImageData(),
                cpx,
                cpy,
                cpz,
                distance,
                dx = 0,
                dy = 0,
                m,
                maxx = -1,
                maxy = -1,
                minx = Infinity,
                miny = Infinity,
                n,
                pixels = [],
                total,
                totalInliers = 0,
                x,
                y,
                diff1,
                diff2;

            canvas.forEach(imageData, function(r, g, b, a, w, i, j) {
                diff1 = r - g;
                diff2 = b - g;

                if (diff1 >= threshold && diff2 >= threshold) {
                    pixels.push(j, i);
                }
            });

            total = pixels.length;

            if (total < 30) {
                return;
            }

            // Flag outliers
            for (m = 0; m < total; m+=2) {
                distance = 0;

                for (n = 2; n < total; n+=2) {
                    distance += euclideanDistance(pixels[m], pixels[m+1], pixels[n], pixels[n+1]);
                }

                if (distance/total > 20) {
                    pixels[m] = -1;
                    pixels[m+1] = -1;
                }
            }

            for (m = 0; m < total; m+=2) {
                x = pixels[m];
                y = pixels[m+1];

                if (x > -1 && y > -1) {
                    dx += x;
                    dy += y;
                    totalInliers++;

                    if (x < minx) {
                        minx = x;
                    }

                    if (x > maxx) {
                        maxx = x;
                    }

                    if (y < miny) {
                        miny = y;
                    }

                    if (y > maxy) {
                        maxy = y;
                    }

                    canvasContext.fillStyle = "rgb(255,0,0)";
                    canvasContext.fillRect (x, y, 3, 3);
                }
            }

            cpy = dy/totalInliers;
            cpx = dx/totalInliers;
            cpz = 60 - ((maxx - minx) + (maxy - miny))/2;

            // Plot central pixel
            canvasContext.fillStyle = "rgb(0, 0,0)";
            canvasContext.fillRect (cpx, cpy, 3, 3);

            // Move sphere
            sphere.position.x = (cpx/320)*window.innerWidth - window.innerWidth/2;
            sphere.position.y = (cpy/240)*window.innerHeight - window.innerHeight/2;
            sphere.position.z = 2000;
            renderer.render(scene, camera);
        }

        (function loop() {
            requestAnimationFrame(loop);
            render();
        }());
    </script>

</body>
</html>
