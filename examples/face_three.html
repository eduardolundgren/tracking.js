<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js + three.js - geometry hierarchy</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
  <script src="../../threejs/build/three.min.js"></script>

  <style>
    body {
      background: #000;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    video {
      background: #fff;
      border: 3px solid #f2f2f2;
      bottom: 0;
      right: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com">tracking.js</a> + three.js Ôºç move scene using your face</p>
  </div>

  <video id="video" width="320" height="240" preload autoplay loop muted>

  <script>
    var container;
    var camera, scene, renderer;
    var geometry, root;
    var mouseX = 0, mouseY = 0;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    window.onload = function() {
      var tracker = new tracking.ObjectTracker('face');
      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', onFaceMove);
    };

    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 15000);
      camera.position.z = 500;

      scene = new THREE.Scene();

      var geometry = new THREE.BoxGeometry(100, 100, 100);
      var material = new THREE.MeshNormalMaterial();

      root = new THREE.Mesh(geometry, material);
      root.position.x = 1000;
      scene.add(root);

      var amount = 200, object, parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.x = 100;

        parent.add(object);
        parent = object;
      }

      parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.x = - 100;

        parent.add(object);
        parent = object;
      }

      parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.y = - 100;

        parent.add(object);
        parent = object;
      }

      parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.y = 100;

        parent.add(object);
        parent = object;
      }

      parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.z = - 100;

        parent.add(object);
        parent = object;
      }

      parent = root;

      for (var i = 0; i < amount; i ++) {
        object = new THREE.Mesh(geometry, material);
        object.position.z = 100;

        parent.add(object);
        parent = object;
      }

      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xffffff);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.sortObjects = false;
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onFaceMove(event) {
      if (event.data.length === 0) {
        return;
      }
      mouseX = ((((320 - event.data[0].x) / 320) * window.innerWidth) - windowHalfX) * 10;
      mouseY = ((((240 - event.data[0].y) / 240) * window.innerHeight) - windowHalfY) * 10;
    }

    function animate() {
      requestAnimationFrame(animate);

      render();
    }

    function render() {
      var time = Date.now() * 0.001;

      var rx = Math.sin(time * 0.7) * 0.2;
      var ry = Math.sin(time * 0.3) * 0.1;
      var rz = Math.sin(time * 0.2) * 0.1;

      camera.position.x += (mouseX - camera.position.x) * .05;
      camera.position.y += (- mouseY - camera.position.y) * .05;

      camera.lookAt(scene.position);

      root.traverse(function (object) {

        object.rotation.x = rx;
        object.rotation.y = ry;
        object.rotation.z = rz;

      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
