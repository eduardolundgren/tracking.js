<!doctype html>
<html>
<head>

    <title>tracking.js - face detection</title>

    <meta charset="utf-8">

    <script src="../src/lib/ccv.js"></script>
    <script src="../src/lib/face.js"></script>

    <script src="../src/tracking.js"></script>
    <script src="../src/tracker/face.js"></script>

    <link rel="stylesheet" href="css/face.css">

</head>
<body>

    <p id="info">Please allow access to your camera!</p>
    <canvas id="output"></canvas>

    <script>

    App.glasses = new Image();
    App.glasses.src = '../examples/img/glasses.png';

    App.init = function() {
      App.video = document.createElement('video');
      App.backCanvas = document.createElement('canvas');
      App.canvas = document.querySelector('#output');
      App.canvas.style.display = 'none';
      App.context = App.canvas.getContext('2d');
      App.info = document.querySelector('#info');

      navigator.getUserMedia_ = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

      try {
        navigator.getUserMedia_({
          video: true,
          audio: false
        }, App.start, App.denied);
      } catch (e) {
        try {
          navigator.getUserMedia_('video', App.start, App.denied);
        } catch (e) {
          App.error(e);
        }
      }

      App.video.loop = App.video.muted = true;
      App.video.load();
    };

    App.init();

    </script>

</body>
</html>
