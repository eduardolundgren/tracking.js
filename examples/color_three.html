<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tracking.js + three.js - random particles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #000;
        margin: 0px;
        overflow: hidden;
      }
      video {
        background: #fff;
        border: 3px solid #f2f2f2;
        bottom: 0;
        right: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- <audio src="http://cl.ly/WPV8/jungle-busy-earnin.mp3" loop autoplay></audio> -->
    <video id="video" width="320" height="240" preload autoplay loop muted>

    <script src="../build/tracking-min.js"></script>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script>
      var container;
      var camera, scene, renderer, group, particle;
      var mouseX = 0, mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      window.onload = function() {
        var video = document.querySelector('#video');
        var tracker = new tracking.ColorTracker();

        tracking.track('#video', tracker, { camera: true });
        tracker.onFound = onColorMove;
      };

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.z = 1000;

        scene = new THREE.Scene();

        var PI2 = Math.PI * 2;
        var program = function (context) {
          context.beginPath();
          context.arc(0, 0, 0.5, 0, PI2, true);
          context.fill();
        }

        group = new THREE.Object3D();
        scene.add(group);

        for (var i = 0; i < 1000; i++) {
          var material = new THREE.SpriteCanvasMaterial({
            color: Math.random() * 0x808008 + 0x808080,
            program: program
          });

          particle = new THREE.Sprite(material);
          particle.position.x = Math.random() * 2000 - 1000;
          particle.position.y = Math.random() * 2000 - 1000;
          particle.position.z = Math.random() * 2000 - 1000;
          particle.scale.x = particle.scale.y = Math.random() * 20 + 10;

          group.add(particle);
        }

        renderer = new THREE.CanvasRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onColorMove(track) {
        if (!track.length || !track[0].length) {
          return;
        }

        var x = track[0][0].x + (track[0][0].width >> 1);
        var y = track[0][0].y + (track[0][0].height >> 1);

        mouseX = (((320 - x) / 320) * window.innerWidth) - windowHalfX;
        mouseY = (((240 - y) / 240) * window.innerHeight) - windowHalfY;
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (- mouseY - camera.position.y) * 0.05;
        camera.lookAt(scene.position);

        group.rotation.x += 0.01;
        group.rotation.y += 0.02;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
