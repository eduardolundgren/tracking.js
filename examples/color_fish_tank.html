<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color tracking fish tank</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../../threejs/build/three.min.js"></script>

  <style>
  body {
    overflow: hidden;
  }

  video {
    border: 1px solid #f2f2f2;
    bottom: 0;
    position: absolute;
  }

  #rectangle {
    width: 120px;
    height: 80px;
    position: absolute;
    left: -1000px;
    top: -1000px;
    z-index: 1;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com">tracking.js</a> Ôºç get user's webcam and detect colors to control the scene</p>
  </div>

  <div id="rectangle"></div>
  <video id="video" width="320" height="240" preload autoplay loop muted>

  <script>
    var container;
    var camera, scene, renderer, group, particle;
    var mouseX = 0, mouseY = 0;
    var rectangle = document.getElementById('rectangle');
    var video = document.querySelector('#video');

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    window.onload = function() {
      var tracker = new tracking.ColorTracker();
      tracker.setMinDimension(5);
      tracker.setMinGroupSize(10);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', onColorMove);
    };

    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
      camera.position.z = 1000;

      scene = new THREE.Scene();

      var PI2 = Math.PI * 2;
      var program = function (context) {
        context.beginPath();
        context.arc(0, 0, 0.5, 0, PI2, true);
        context.fill();
      }

      group = new THREE.Object3D();
      scene.add(group);

      for (var i = 0; i < 1000; i++) {
        var material = new THREE.SpriteCanvasMaterial({
          color: Math.random() * 0x808008 + 0x808080,
          program: program
        });

        particle = new THREE.Sprite(material);
        particle.position.x = Math.random() * 2000 - 1000;
        particle.position.y = Math.random() * 2000 - 1000;
        particle.position.z = Math.random() * 2000 - 1000;
        particle.scale.x = particle.scale.y = Math.random() * 20 + 10;

        group.add(particle);
      }

      renderer = new THREE.CanvasRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onColorMove(event) {
      if (event.data.length === 0) {
        rectangle.style.top = '-1000px';
        return;
      }

      var maxRectArea = 0;
      var maxRect;
      event.data.forEach(function(rect) {
        if (rect.width * rect.height > maxRectArea){
          maxRectArea = rect.width * rect.height;
          maxRect = rect;
        }
      });

      if (maxRectArea > 0) {
        var rectCenterX = maxRect.x + (maxRect.width/2);
        var rectCenterY = maxRect.y + (maxRect.height/2);
        mouseX = (rectCenterX - 160) * (window.innerWidth/320) * 10;
        mouseY = (rectCenterY - 120) * (window.innerHeight/240) * 10;

        rectangle.style.border = '2px solid ' + maxRect.color;
        rectangle.style.width = maxRect.width + 'px';
        rectangle.style.height = maxRect.height + 'px';
        rectangle.style.left = (video.offsetLeft + maxRect.x) + 'px';
        rectangle.style.top = (video.offsetTop + maxRect.y) + 'px';
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      camera.position.x += (mouseX - camera.position.x) * 0.05;
      camera.position.y += (- mouseY - camera.position.y) * 0.05;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
