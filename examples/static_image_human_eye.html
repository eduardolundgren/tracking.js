<!doctype html>
<html>
<head>

    <title>tracking.js - Static image Human Eye</title>

    <meta charset="utf-8">

    <script src="../dist/tracking.min.js"></script>
    <script src="../dist/tracker/human/human.min.js"></script>
    <script src="../dist/tracker/human/data/eye.min.js"></script>

    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>

</head>
<body>
    <script>
    var image = new tracking.VideoCamera().hide().render().renderVideoCanvas();
    var ctx = image.canvas.context;

    base_image = new Image();
    base_image.src = 'img/face.png';
    base_image.onload = function(){
      ctx.drawImage(base_image, 0, 0, 228, 228);
    }

    image.track({
        type: 'human',
        data: 'eye',
        onFound: function(track) {
            for (var i = 0, len = track.length; i < len; i++) {
                var rect = track[i];
                ctx.strokeStyle = "rgb(0,255,0)";
                ctx.strokeRect(rect.x, rect.y, rect.size, rect.size);
            }
        }
    });
    </script>

</body>
</html>
