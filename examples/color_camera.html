<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>

  <style>
  video, canvas {
    padding-top: 5px;
  }
  video {
    padding-left: 5px;
  }
  .rect {
    height: 80px;
    left: -1000px;
    position: absolute;
    top: -1000px;
    width: 120px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com">tracking.js</a> Ôºç get user's webcam and detect colors</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="393" height="295" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="393" height="295"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
        });
      });
    };
  </script>

</body>
</html>
