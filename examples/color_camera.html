<!doctype html>
<html>
<head>

  <title>tracking.js - color with camera</title>

  <meta charset="utf-8">

  <script src="../build/tracking.js"></script>

  <style>
  .rect {
    height: 80px;
    left: -1000px;
    position: absolute;
    top: -1000px;
    width: 120px;
  }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" preload autoplay loop muted controls>
  </video>

  <script>
    window.onload = function() {
      var video = tracking.one('#video');

      var tracker = new tracking.ColorTracker();
      var lastRects = [];

      tracker.setColors(['magenta', 'cyan', 'yellow']);
      tracking.track('#video', tracker, { camera: true });

      tracker.onFound = function(payload) {
        for (var i = 0; i < lastRects.length; i++) {
          document.body.removeChild(lastRects[i]);
        }
        lastRects = [];

        for (var i = 0; i < payload.length; i++) {
          for (var j = 0; j < payload[i].length; j++) {
            var rect = document.createElement('div');
            rect.className = 'rect';
            document.body.appendChild(rect);

            rect.style.border = '2px solid ' + payload[i][j].color;
            rect.style.left = (video.offsetLeft + payload[i][j].x) + 'px';
            rect.style.top = (video.offsetTop + payload[i][j].y) + 'px';
            rect.style.width = payload[i][j].width + 'px';
            rect.style.height = payload[i][j].height + 'px';

            lastRects.push(rect);
          }
        }
      };
    };
  </script>

</body>
</html>
