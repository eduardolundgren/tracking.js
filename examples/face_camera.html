<!doctype html>
<html>
<head>

  <title>tracking.js - face with camera</title>

  <meta charset="utf-8">

  <script src="../build/tracking.js"></script>
  <script src="../build/data/face.js"></script>
  <script src="assets/dat.gui.min.js"></script>

  <style>
  #rect {
    border: 2px solid green;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }
  </style>
</head>
<body>
  <video id="video" width="320" height="240" preload autoplay loop muted controls></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.drawImage(video, 0, 0, 320, 240);
        event.data.forEach(function(rect) {
          context.strokeStyle = 'magenta';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
        });
      });

      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0, 1).step(0.1);
      gui.add(tracker, 'initialScale', 1, 5);
      gui.add(tracker, 'scaleFactor', 1.1, 3).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>

</body>
</html>
